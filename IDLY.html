<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idly Menu</title>
  <style>
    /* CSS styles go here */

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .header-container {
      background-image: url('idh.jpg'); /* Replace 'header_background.jpg' with your image path */
      background-size: cover;
      border-radius: 20px;
      padding: 80px;
      text-align: center;
      color: black;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    .caption {
      font-size: 18px;
      margin-top: 10px;
    }

    .menu-title {
      background-image: url('id.png'); /* Replace 'menu_background.jpg' with your image path */
      background-size: cover;
      border-radius: 20px;
      padding: 120px;
      text-align: center;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 50px;
      color:black;
    }

    .food-items {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .food-item {
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .food-item img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .food-item h3 {
      margin: 0;
      font-size: 18px;
    }

    .food-item p {
      margin: 5px 0;
      color: #888;
    }

    .food-item button {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .food-item button :hover {
      background-color: green;
    }

  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="container">
        <h1>Kungfu Food Delivery</h1>
        <p class="caption">Your ultimate destination for delicious food!</p>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="menu-title">
        <h2>IDLY</h2>
      </div>
      <div class="food-items">
        <div class="food-item">
          <img src="IDLY.jpeg.jpg" alt="Idly 1">
          <h3>Idly</h3>
          <p>Rs.50</p>
          <button onclick="addToCart('Idly', 50, 'IDLY.jpeg.jpg')">Add to Cart</button>
        </div>
        <div class="food-item">
          <img src="masala idly.jpeg.jpg" alt="Idly 2">
          <h3>Masala Idly</h3>
          <p>Rs.100</p>
          <button onclick="addToCart('Masala Idly', 100, 'masala idly.jpeg.jpg')">Add to Cart</button>
        </div>
        <div class="food-item">
          <img src="rava idly.jpeg.jpg" alt="Idly 3">
          <h3>Ravva Idly </h3>
          <p>Rs.100</p>
          <button onclick="addToCart('Ravva Idly', 100, 'rava idly.jpeg.jpg')">Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="plain idly.jpg" alt="Idly 4">
            <h3>Plain Idly </h3>
            <p>Rs.60</p>
            <button onclick="addToCart('Plain Idly', 60, 'plain idly.jpg')">Add to Cart</button>
          </div>
          <div class="food-item">
            <img src="podi idly.jpg" alt="Idly 5">
            <h3>Podi Idly</h3>
            <p>Rs.80</p>
            <button onclick="addToCart('Podi Idly', 80, 'podi idly.jpg')">Add to Cart</button>
          </div>
          <div class="food-item">
            <img src="vegetable idly.jpg" alt="Idly 6">
            <h3> Vegetable Idly</h3>
            <p>Rs.50</p>
            <button onclick="addToCart('Masala Dosa', 140, 'vegetable idly.jpg')">Add to Cart</button>
          </div>
          <div class="food-item">
            <img src="sambar idly.jpg" alt="Idly 7">
            <h3>Sambar Idly</h3>
            <p>Rs.130</p>
            <button onclick="addToCart('Sambar Idly', 130, 'sambar idly.jpg')">Add to Cart</button>
          </div>
        <!-- Add more food items here -->
        <!-- Ensure a total of 7 food items for Dosa -->
      </div>
    </div>
  </main>
  <script>
    function addToCart(productName, price, image) {
        // Check if cart exists in session storage
        let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
    
        // Add item to cart
        cart.push({ name: productName, price: price, image: image });
    
        // Update cart in session storage
        sessionStorage.setItem('cart', JSON.stringify(cart));
    
        // Alert user that item has been added to cart (you can replace this with a more user-friendly notification)
        alert(productName + ' added to cart');
    }
    </script>
</body>
</html>
