<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milkshakes Menu</title>
  <style>
    /* CSS styles go here */

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .header-container {
      background-image: url('v11.jpg'); /* Replace 'header_background.jpg' with your image path */
      background-size: cover;
      border-radius: 20px;
      padding: 80px;
      text-align: center;
      color:white;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    .caption {
      font-size: 18px;
      margin-top: 10px;
    }

    .menu-title {
      background-image: url('ml12.png'); /* Replace 'menu_background.jpg' with your image path */
      background-size: cover;
      border-radius: 20px;
      padding: 120px;
      text-align: center;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 50px;
      color:black;
    }

    .food-items {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .food-item {
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .food-item img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .food-item h3 {
      margin: 0;
      font-size: 18px;
    }

    .food-item p {
      margin: 5px 0;
      color: #888;
    }

    .food-item button {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .food-item button:hover {
      background-color: green;
    }

  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="container">
        <h1>Kungfu Food Delivery</h1>
        <p class="caption">Your ultimate destination for delicious food!</p>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="menu-title">
        <h2>MILKSHAKES</h2>
      </div>
      <div class="food-items">
        <div class="food-item">
          <img src="MILKSHAKES.jpeg.jpg" alt="Milkshake 1">
          <h3>Regular Milkshake</h3>
          <p>Rs.80</p>
          <button onclick="addToCart('Regular Milkshake', 80, 'MILKSHAKES.jpeg.jpg')">Add to Cart</button>
        </div>
        <div class="food-item">
          <img src="oreo milkshake.jpeg.jpg" alt="Milkshake 2">
          <h3>Oreo Milkshake</h3>
          <p>Rs.120</p>
          <button onclick="addToCart('Oreo MIlkshake', 120, 'oreo milkshake.jpeg.jpg')">Add to Cart</button>
        </div>
        <div class="food-item">
          <img src="chocolate milkshake.jpeg.jpg" alt="Milkshake 3">
          <h3>Chocolate Milkshake</h3>
          <p>Rs.130</p>
          <button onclick="addToCart('Chocolate Milkshake', 130, 'chocolate milkshake.jpeg.jpg')">Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="dryfruit milkshake.jpeg.jpg" alt="Milkshake 4">
            <h3>Dryfruit Milkshake</h3>
            <p>Rs.150</p>
            <button onclick="addToCart('Dryfruit Milkshake', 150, 'dryfruit milkshake.jpeg.jpg')">Add to Cart</button>
          </div>
          <div class="food-item">
            <img src="rose milk.jpeg.jpg" alt="Milkshake 5">
            <h3>Rose Milk</h3>
            <p>Rs.50</p>
            <button onclick="addToCart('Rose Milk', 50, 'rose milk.jpeg.jpg')">Add to Cart</button>
          </div>
          <div class="food-item">
            <img src="mango milkshake.jpeg.jpg" alt="Milkshake 6">
            <h3>Mango Milkshake</h3>
            <p>Rs.100</p>
            <button onclick="addToCart('Mango Milkshake', 100, 'mango milkshake.jpeg.jpg')">Add to Cart</button>
          </div>
          <div class="food-item">
            <img src="strawberry milkshake.jpeg.jpg" alt="Milkshake 7">
            <h3>Strawberry Milkshake</h3>
            <p>Rs.130</p>
            <button onclick="addToCart('Strawberry Milkshake', 130, 'strawberry milkshake.jpeg.jpg')">Add to Cart</button>
          </div>
          <div class="food-item">
            <img src="coffee milkshake.jpeg.jpg" alt="Milkshake 8">
            <h3>Coffee Milkshake</h3>
            <p>Rs.120</p>
            <button onclick="addToCart('Coffee Milkshake', 120, 'coffee milkshake.jpeg.jpg')">Add to Cart</button>
          </div>
     
        <!-- Add more food items here -->
        <!-- Ensure a total of 7 food items for Dosa -->
      </div>
    </div>
  </main>
  <script>
    function addToCart(productName, price, image) {
        // Check if cart exists in session storage
        let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
    
        // Add item to cart
        cart.push({ name: productName, price: price, image: image });
    
        // Update cart in session storage
        sessionStorage.setItem('cart', JSON.stringify(cart));
    
        // Alert user that item has been added to cart (you can replace this with a more user-friendly notification)
        alert(productName + ' added to cart');
    }
    </script>
</body>
</html>
