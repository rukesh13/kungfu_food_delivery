<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNGFU FOOD DELIVERY - Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            width: 500px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .sign-up-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 40px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 15px auto;
        }

        .sign-up-button:hover {
            background-color: #cc0000;
        }

        /* Rest of your CSS styles */
    </style>
</head>
<body>
    <img src="bg.png" alt="Background Image" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
    <div class="container">
        <div class="title">KUNGFU FOOD DELIVERY - Sign Up</div>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
        </div>
        <div class="form-group">
            <label for="uname">User Name:</label>
            <input type="text" id="uname" name="uname" placeholder="Enter your user name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
        </div>
        <button class="sign-up-button" onclick="signUp()">Sign Up</button>
    </div>

    <script>
        function signUp() {
            // Get form input values
            var firstName = document.getElementById('firstname').value;
            var lastName = document.getElementById('lastname').value;
            var uName = document.getElementById('uname').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
    
            // Validate if password and confirm password match
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
    
            // Construct user object correctly
            var user = {
                username: uName,
                password: password
            };
    
            // Retrieve existing users from local storage
            var storedUsers = JSON.parse(localStorage.getItem('users')) || [];
    
            // If there are no existing users, initialize an empty array
            if (!Array.isArray(storedUsers)) {
                storedUsers = [];
            }
    
            // Add the new user to the existing array
            storedUsers.push(user);
    
            // Store the updated user list back in local storage
            localStorage.setItem('users', JSON.stringify(storedUsers));
    
            // Redirect to login page or perform any other action
            alert('Sign up successful! Please login to continue.');
            // You can redirect to the login page using window.location.href = 'login.html';
        }
    </script>
    
    
</body>
</html>
